{% extends "maestro.html" %}

{% block title %}
    Mi club de futbol - Lista de todos los miembros
{% endblock %}

{% block content %}
<div class="mycard">
    <h1>Miembros</h1>
    <ul>
        {% for x in mismiembros %}
        <li onclick="window.location = 'detalles/{{ x.id }}'">{{ x.Nombre }} {{ x.Apellido }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
